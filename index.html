<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherInfo</title>

    <link rel="stylesheet" href="main.css" />
</head>

<body>

    <script src="https://kit.fontawesome.com/e0911745d1.js" crossorigin="anonymous"></script>

    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-cloud-sun" style="color:burlywood"></i>
            </span>

            <h2>WeatherInfo</h2>
        </div>

        <header class="hero">

    </nav>


    <div class="app-wrap">
        <div class="location"></div>

        <div class="weekly"></div>
    </div>
    
    <footer>
        <p><i class="fas fa-sun"></i>WeatherInfo<br>
        </p>
    </footer>

    <script src="main.js"></script>

</html>
